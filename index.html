        <div class="card">

                <h3 style="margin:0;">å®æ—¶ç»Ÿè®¡</h3>
                <span style="font-size:14px; color:#64748b;">æ€»ç¥¨æ•°: <b id="totalVotes" style="color:var(--text); font-size:18px;">0</b></span>

            <div id="resultsList"></div>

<script>
    let ws;
    let currentPoll = null;
    let selectedGroup = null;
    let hasVoted = false; 
    let cachedPassword = null; // ä¸´æ—¶å­˜å‚¨å¯†ç 

    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws`;

    function connect() {
        ws = new WebSocket(wsUrl);
        ws.onopen = () => { document.getElementById('loading').classList.add('hidden'); console.log("Connected"); };
        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === "UPDATE_STATE") {
                currentPoll = msg.data;
                renderPoll();
            } else if (msg.type === "POLL_DELETED") {
                currentPoll = null; selectedGroup = null; hasVoted = false; 
                renderPoll();
            } else if (msg.type === "ERROR") {
                alert("é”™è¯¯: " + msg.message); // æ˜¾ç¤ºåç«¯ä¼ æ¥çš„å¯†ç é”™è¯¯ä¿¡æ¯
                cachedPassword = null; // å¯†ç é”™ï¼Œæ¸…ç©ºç¼“å­˜
            }
        };
        ws.onclose = () => {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading').innerText = "è¿æ¥æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...";
            setTimeout(connect, 2000);
        };
    }

    function renderPoll() {
        const createView = document.getElementById('createView');
        const pollView = document.getElementById('pollView');
        const emptyState = document.getElementById('emptyState');
        const teacherBtn = document.getElementById('teacherCreateBtn');

        if (!currentPoll) {
            pollView.classList.add('hidden');
            emptyState.classList.remove('hidden');
            createView.classList.add('hidden');
            teacherBtn.classList.remove('hidden'); 
            return;
        }

        emptyState.classList.add('hidden');
        createView.classList.add('hidden');
        teacherBtn.classList.add('hidden'); 
        pollView.classList.remove('hidden');

        document.getElementById('pollQuestion').innerText = currentPoll.question;
        document.getElementById('totalVotes').innerText = currentPoll.totalVotes;
        
        // æ¸²æŸ“ç»“æœ
        const resultsList = document.getElementById('resultsList');
        resultsList.innerHTML = '';

        // ä¿®æ”¹ï¼šå¯¹ç»“æœç»Ÿè®¡è¿›è¡Œæ’åº (ç¥¨æ•°é«˜ -> ä½)
        // æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨ [...] å…‹éš†æ•°ç»„ï¼Œé¿å…å½±å“å­¦ç”ŸæŠ•ç¥¨ç•Œé¢çš„é€‰é¡¹é¡ºåº
        const sortedOptions = [...currentPoll.options].sort((a, b) => b.count - a.count);

        sortedOptions.forEach(opt => {
            const pct = currentPoll.totalVotes > 0 ? Math.round((opt.count / currentPoll.totalVotes) * 100) : 0;
            resultsList.innerHTML += `
                <div class="progress-container">
                    <div class="progress-label"><span>${opt.text}</span><b>${opt.count} ç¥¨</b></div>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${pct}%"></div></div>
                </div>`;
        });
        renderVoteInterface();
    }

    function renderVoteInterface() {
        const voteArea = document.getElementById('voteArea');
        const groupGrid = document.getElementById('groupGrid');
        const optionsArea = document.getElementById('optionsArea');
        const successMsg = document.getElementById('successMsg');
        const optionsList = document.getElementById('optionsList');

        if (hasVoted) {
            groupGrid.classList.add('hidden'); optionsArea.classList.add('hidden'); successMsg.classList.remove('hidden');
            return;
        }

        successMsg.classList.add('hidden'); groupGrid.classList.remove('hidden');
        groupGrid.innerHTML = '';
        
        currentPoll.groups.forEach(g => {
            const count = currentPoll.groupVotes[g] || 0;
            const isFull = count >= 5;
            const btn = document.createElement('button');
            btn.className = `group-btn ${selectedGroup === g ? 'selected' : ''}`;
            btn.disabled = isFull && selectedGroup !== g; 
            btn.onclick = () => { if(!isFull) { selectedGroup = g; renderVoteInterface(); } };
            btn.innerHTML = `<span>${g}</span><span class="badge">${isFull ? 'å·²æ»¡' : count + '/5'}</span>`;
            groupGrid.appendChild(btn);
        });

        if (selectedGroup) {
            optionsArea.classList.remove('hidden');
            optionsList.innerHTML = '';
            currentPoll.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span>${opt.text}</span> <span>ğŸ‘‰</span>`;
                btn.onclick = () => castVote(idx);
                optionsList.appendChild(btn);
            });
        } else {
            optionsArea.classList.add('hidden');
        }
    }

    // --- æ–°é€»è¾‘ï¼šç‚¹å‡»â€œè€å¸ˆæ–°å»ºâ€æ—¶å°±è¦è¾“å…¥å¯†ç  ---
    function checkPwdAndShowCreate() {
        const pwd = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç  (é»˜è®¤8888)ï¼š");
        if (!pwd) return;
        
        // ç®€å•å­˜ä¸€ä¸‹ï¼Œåé¢å‘å¸ƒæ—¶ç”¨
        cachedPassword = pwd;
        
        // æ˜¾ç¤ºåˆ›å»ºç•Œé¢
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('createView').classList.remove('hidden');
        document.getElementById('teacherCreateBtn').classList.add('hidden');
    }

    function hideCreateView() {
        cachedPassword = null;
        renderPoll(); 
    }

    function submitPoll() {
        // ç›´æ¥ä½¿ç”¨ç¼“å­˜çš„å¯†ç ï¼Œæˆ–è€…å¦‚æœæ²¡æœ‰ç¼“å­˜ï¼ˆå¼‚å¸¸æƒ…å†µï¼‰ï¼Œå†å¼¹ä¸€æ¬¡
        const pwd = cachedPassword || prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ï¼š");
        if (!pwd) return;

        const q = document.getElementById('newQuestion').value;
        const optsStr = document.getElementById('newOptions').value;
        if (!q.trim() || !optsStr.trim()) return alert("è¯·å¡«å†™å®Œæ•´");

        const opts = optsStr.split(/,|ï¼Œ/).map(s => s.trim()).filter(s => s);
        if (opts.length < 2) return alert("è‡³å°‘ä¸¤ä¸ªé€‰é¡¹");

        const groups = Array.from({length: 9}, (_, i) => `ç¬¬ ${i+1} ç»„`);

        console.log("Sending create_poll...");
        ws.send(JSON.stringify({
            action: "create_poll",
            password: pwd, 
            data: { question: q, options: opts, groups: groups }
        }));
    }

    function castVote(idx) {
        if (!selectedGroup) return alert("è¯·å…ˆé€‰åˆ†ç»„");
        ws.send(JSON.stringify({ action: "vote", optionIndex: idx, group: selectedGroup }));
        hasVoted = true;
        renderVoteInterface();
    }

    function resetLocalVote() {
        hasVoted = false; selectedGroup = null; renderVoteInterface();
    }

    function deletePoll() {
        const pwd = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ä»¥ç»“æŸæŠ•ç¥¨ï¼š");
        if (pwd) {
            ws.send(JSON.stringify({ action: "delete_poll", password: pwd }));
        }
    }

    connect();
</script>
