    <div id="pollView" class="card hidden">

<script>
    let ws;
    let currentPoll = null;

    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws`;

    function connect() {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            document.getElementById('loading').classList.add('hidden');
            console.log("Connected to screen");
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === "UPDATE_STATE") {
                currentPoll = msg.data;
                renderScreen();
            } else if (msg.type === "POLL_DELETED") {
                currentPoll = null;
                renderScreen();
            } else if (msg.type === "ERROR") {
                alert(msg.message);
            }
        };

        ws.onclose = () => {
            document.getElementById('loading').classList.remove('hidden');
            setTimeout(connect, 2000);
        };
    }

    function renderScreen() {
        const pollView = document.getElementById('pollView');
        const emptyState = document.getElementById('emptyState');

        if (!currentPoll) {
            pollView.classList.add('hidden');
            emptyState.classList.remove('hidden');
            return;
        }

        emptyState.classList.add('hidden');
        pollView.classList.remove('hidden');

        document.getElementById('pollQuestion').innerText = currentPoll.question;
        document.getElementById('totalVotes').innerText = currentPoll.totalVotes;

        const resultsList = document.getElementById('resultsList');
        resultsList.innerHTML = '';
        
        // ä¿®æ”¹ï¼šå¢åŠ æ’åºé€»è¾‘ (ç¥¨æ•°é«˜ -> ä½)
        const sortedOptions = [...currentPoll.options].sort((a, b) => b.count - a.count);
        
        sortedOptions.forEach(opt => {
            const pct = currentPoll.totalVotes > 0 ? Math.round((opt.count / currentPoll.totalVotes) * 100) : 0;
            const div = document.createElement('div');
            div.className = 'progress-container';
            div.innerHTML = `
                <div class="progress-label">
                    <span>${opt.text}</span>
                    <span style="color: #2563eb;">${opt.count} ç¥¨</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: ${pct}%"></div>
                </div>
            `;
            resultsList.appendChild(div);
        });
    }

    function deletePoll() {
        const pwd = prompt("è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ä»¥ç»“æŸæŠ•ç¥¨ (é»˜è®¤8888)ï¼š");
        if (pwd) {
            ws.send(JSON.stringify({ action: "delete_poll", password: pwd }));
        }
    }

    connect();
</script>
